name: Build and Deploy Docker Image

on:
  push:
    branches:
      - release/*
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Extract the latest tag
      - name: Extract latest tag
        id: tag
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          BRANCH_PARTS=($(echo "$GITHUB_REF" | tr '/' ' '))
          VERSION=${BRANCH_PARTS[3]}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          # echo "::set-output name=VERSION::$VERSION"

          git fetch --all --tags

          echo "NEW_TAG=$(($(git tag | grep ^$VERSION | sort --version-sort | tail -1 | cut -d '.' -f 3) + 1))" >> $GITHUB_OUTPUT
          # export NEW_TAG=$(($(git tag | grep ^$VERSION | sort --version-sort | tail -1 | cut -d '.' -f 3) + 1))
          # echo "::set-output name=NEW_TAG::$NEW_TAG"

          echo "VERSION:  $VERSION"
          echo "NEW_TAG:  ${{ steps.tag.outputs.NEW_TAG }}"

          echo 'NEW_VERSION="${VERSION}.${NEW_TAG}"' >> $GITHUB_OUTPUT
          # export NEW_VERSION="${VERSION}.${NEW_TAG}"
          # echo "::set-output name=NEW_VERSION::$NEW_VERSION"
        
          # echo "::set-output name=tag::$TAG"
      - name: Echo variables
        run: |
          echo ${{ steps.tag.outputs.VERSION }}
          echo ${{ steps.tag.outputs.NEW_TAG }}
          echo ${{ steps.tag.outputs.NEW_VERSION }}
          echo $(python --version)
          echo $(yq --version)
          echo $(jq --version)

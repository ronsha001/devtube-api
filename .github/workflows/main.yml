name: Build and Deploy Docker Image

on:
  push:
    branches:
      - release/*
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Extract the latest tag
      - name: Extract latest tag
        id: tag
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          BRANCH_PARTS=($(echo "$GITHUB_REF" | tr '/' ' '))
          echo "VERSION=${BRANCH_PARTS[3]}" >> $GITHUB_ENV
          echo "VERSION: $VERSION"
          git fetch --all --tags

          echo "NEW_TAG=$(($(git tag | grep ^$VERSION | sort --version-sort | tail -1 | cut -d '.' -f 3) + 1))" >> $GITHUB_ENV
          echo "NEW_VERSION=$VERSION.$NEW_TAG" >> $GITHUB_ENV
          # echo "::set-output name=tag::$TAG"
        
      - name: Echo variables
        run: |
          echo ${{ env.VERSION }}
          echo ${{ env.NEW_TAG }}
          echo ${{ env.NEW_VERSION }}
          echo $(python --version)
          echo $(yq --version)
          echo $(jq --version)
